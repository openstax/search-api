    body:
      encoding: UTF-8
      string: '{"element_type":"paragraph","element_id":"fs-id1169316365038","page_id":"5f0710fe-1028-4ac4-b8fd-b0a6c792c642@11","page_position":2,"title":null,"visible_content":"Physics
        is a branch of science. The word science comes from a Latin word that means
        having knowledge, and refers the knowledge of how the physical world operates,
        based on objective evidence determined through observation and experimentation.
        A key requirement of any scientific explanation of a natural phenomenon is
        that it must be testable; one must be able to devise and conduct an experimental
        investigation that either supports or refutes the explanation. It is important
        to note that some questions fall outside the realm of science precisely because
        they deal with phenomena that are not scientifically testable. This need for
        objective evidence helps define the investigative process scientists follow,
        which will be described later in this chapter.","hidden_content":null}'
