      string: '{"element_type":"paragraph","element_id":"fs-id1164353401791","page_id":"5f0710fe-1028-4ac4-b8fd-b0a6c792c642@11","page_position":15,"title":null,"visible_content":"Classical
        physics is not an exact description of the universe, but it is an excellent
        approximation under the following conditions: (1) matter must be moving at
        speeds less than about 1 percent of the speed of light, (2) the objects dealt
        with must be large enough to be seen with the naked eye, and (3) only weak
        gravity, such as that generated by Earth, can be involved. Very small objects,
        such as atoms and molecules, cannot be adequately explained by classical physics.
        These three conditions apply to almost all of everyday experience. As a result,
        most aspects of classical physics should make sense on an intuitive level.","hidden_content":null}'
