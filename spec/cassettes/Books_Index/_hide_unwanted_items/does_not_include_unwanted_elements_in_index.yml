        physics includes two revolutionary theories: relativity and quantum mechanics.
        These theories deal with the very fast and the very small, respectively. The
        theory of relativity was developed by Albert Einstein in 1905. By examining
        how two observers moving relative to each other would see the same phenomena,
        Einstein devised radical new ideas about time and space. He came to the startling
        conclusion that the measured length of an object travelling at high speeds
        (greater than about one percent of the speed of light) is shorter than the
        same object measured at rest. Perhaps even more bizarre is the idea the time
        for the same process to occur is different depending on the motion of the
        observer. Time passes more slowly for an object travelling at high speeds.
        A trip to the nearest star system, Alpha Centauri, might take an astronaut
        4.5 Earth years if the ship travels near the speed of light. However, because
        time is slowed at higher speeds, the astronaut would age only 0.5 years during
        the trip. Einsteinâ€™s ideas of relativity were accepted after they were confirmed
        by numerous experiments.","hidden_content":null}'
