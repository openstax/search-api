        18th and 19th centuries also saw great strides in the study of electricity
        and magnetism. Electricity involves the study of electric charges and their
        movements. Magnetism had long ago been noticed as an attractive force between
        a magnetized object and a metal like iron, or between the opposite poles (North
        and South) of two magnetized objects. In 1820, Danish physicist Hans Christian
        Oersted showed that electric currents create magnetic fields. In 1831, English
        inventor Michael Faraday showed that moving a wire through a magnetic field
        could induce an electric current. These studies led to the inventions of the
        electric motor and electric generator, which revolutionized human life by
        bringing electricity and magnetism into our machines.","hidden_content":null}'
