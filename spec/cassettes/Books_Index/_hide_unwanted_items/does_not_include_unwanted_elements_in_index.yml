    body:
      encoding: UTF-8
      string: '{"element_type":"paragraph","element_id":"fs-id1164354537908","page_id":"5f0710fe-1028-4ac4-b8fd-b0a6c792c642@11","page_position":3,"title":null,"visible_content":"Physics
        is the science aimed at describing the fundamental aspects of our universe.
        This includes what things are in it, what properties of those things are noticeable,
        and what processes those things or their properties undergo. In simpler terms,
        physics attempts to describe the basic mechanisms that make our universe behave
        the way it does. For example, consider a smart phone (Figure 1.2). Physics
        describes how electric current interacts with the various circuits inside
        the device. This knowledge helps engineers select the appropriate materials
        and circuit layout when building the smart phone. Next, consider a GPS. Physics
        describes the relationship between the speed of an object, the distance over
        which it travels, and the time it takes to travel that distance. When you
        use a GPS device in a vehicle, it utilizes these physics relationships to
        determine the travel time from one location to another.","hidden_content":null}'
