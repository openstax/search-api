      string: '{"element_type":"paragraph","element_id":"fs-id1164354471453","page_id":"5f0710fe-1028-4ac4-b8fd-b0a6c792c642@11","page_position":5,"title":null,"visible_content":"As
        our technology evolved over the centuries, physics expanded into many branches.
        Ancient peoples could only study things that they could see with the naked
        eye or otherwise experience without the aid of scientific equipment. This
        included the study of kinematics, which is the study of moving objects. For
        example, ancient people often studied the apparent motion of objects in the
        sky, such as the sun, moon, and stars. This is evident in the construction
        of prehistoric astronomical observatories, such as Stonehenge in England (shown
        in Figure 1.3). ","hidden_content":null}'
