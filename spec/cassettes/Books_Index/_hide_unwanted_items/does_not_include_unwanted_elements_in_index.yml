        laws of classical physics have been modified during the 20th century, resulting
        in revolutionary changes in technology, society, and our view of the universe.
        As a result, many aspects of modern physics, which occur outside of the range
        of our everyday experience, may seem bizarre or unbelievable. So why is most
        of this textbook devoted to classical physics? There are two main reasons.
        The first is that knowledge of classical physics is necessary to understand
        modern physics. The second reason is that classical physics still gives an
        accurate description of the universe under a wide range of everyday circumstances.","hidden_content":null}'
