      string: '{"element_type":"paragraph","element_id":"fs-id1164354879006","page_id":"5f0710fe-1028-4ac4-b8fd-b0a6c792c642@11","page_position":14,"title":null,"visible_content":"The
        word physics is thought to come from the Greek word phusis, meaning nature.
        The study of nature later came to be called natural philosophy. From ancient
        times through the Renaissance, natural philosophy encompassed many fields,
        including astronomy, biology, chemistry, mathematics, and medicine. Over the
        last few centuries, the growth of scientific knowledge has resulted in ever-increasing
        specialization and branching of natural philosophy into separate fields, with
        physics retaining the most basic facets. Physics, as it developed from the
        Renaissance to the end of the 19th century, is called classical physics. Revolutionary
        discoveries starting at the beginning of the 20th century transformed physics
        from classical physics to modern physics.","hidden_content":null}'
